<!DOCTYPE html>
<html>
<head>
    <title>AI Decision Memory</title>
    <style>
        body { font-family: Arial; background: #f4f6f8; padding: 20px; }
        h1 { text-align: center; }
        .box { background: white; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        textarea, input { width: 100%; padding: 10px; margin-top: 10px; }
        button { padding: 10px 20px; margin-top: 10px; }
        pre { background: #eee; padding: 10px; white-space: pre-wrap; }
    </style>
</head>
<body>

<h1>Organizational Decision AI</h1>

<div class="box">
    <h2>Ask a Question</h2>
    <textarea id="question" rows="3" placeholder="Why did we choose Netmiko?"></textarea>
    <button onclick="askAI()">Ask</button>
    <pre id="answer"></pre>
</div>

<div class="box">
    <h2>Impact Analysis</h2>
    <input id="decisionId" placeholder="Enter Decision ID (e.g., DEC-003)">
    <button onclick="impact()">Analyze Impact</button>
    <pre id="impactResult"></pre>
</div>

<script>
async function askAI() {
    const question = document.getElementById("question").value;
    const res = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question })
    });
    const data = await res.json();
    document.getElementById("answer").innerText = data.answer || data.error;
}

async function impact() {
    const decision_id = document.getElementById("decisionId").value;
    const res = await fetch("/impact", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ decision_id })
    });
    const data = await res.json();
    document.getElementById("impactResult").innerText = data.analysis || data.error;
}
</script>

</body>
</html>
