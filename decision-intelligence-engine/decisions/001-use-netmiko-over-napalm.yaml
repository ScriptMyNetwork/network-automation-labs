decision_id: "DEC-001"
title: "Use Netmiko over NAPALM for initial automation labs"
status: "approved"
decision_date: "2026-01-16T12:00:00Z"
owner: "David John"
context: >
  Required a Python automation framework for Cisco devices in ScriptMyNetwork labs.
  NAPALM was considered but Netmiko offered direct CLI flexibility.
decision: >
  Netmiko was selected as the primary automation library for Lab-001 through Lab-005.
alternatives_considered:
  - NAPALM
  - Paramiko
  - Ansible
consequences:
  positive:
    - Faster lab development
    - Direct CLI control
    - Easier debugging
  negative:
    - Less vendor abstraction
scope:
  systems:
    - Cisco IOS
    - Cisco IOS-XE
  teams:
    - ScriptMyNetwork
reversibility: "medium"
confidence: "high"
references:
  - "https://github.com/ktbyers/netmiko"
